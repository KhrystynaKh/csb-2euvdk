<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by KK</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Upper Row-->
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 class="heading-1">Weather App</h1>

          <form id="search-form">
            <div class="row">
              <div class="col-md-10 mt-3 mb-2 m-auto">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control"
                    id="search-input"
                    placeholder="Type your city..."
                  />
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary py-2 search-button"
                  />
                  <button
                    class="btn btn-outline-secondary d-inline-flex align-items-center location"
                  >
                    <i class="material-icons me-2"></i> My location
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        
  
      <!-- Medium Row-->
      <div class="city-overview">
        <h2 class="heading-2" id="city-name"></h2>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>

        <div class="row">
            <div class="col-md-8">
              <div class="d-flex weather-temperature">
                <img class="float-left" alt="" id="icon" />
        
        <div class="float-left">
                  <strong id="main-temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active-link">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a>
                  </span>
                </div>
              </div>
            </div>
      </div>
      <hr />
      <div class="col-md-4 align-self-center">
              <ul class="wind-humidity-info">
                <li>Wind: <span id="wind"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
              </ul>
            </div>
          
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Thu</div>
                
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temp-max">18째</span>
                  <span class="weather-forecast-temp-min">10째</span>
                </div>
              </div>
            </div>
          </div>
      
          <hr class="mt-5" />

          <small class="footer-block mt-2">
            <div
              class="row d-flex justify-content-md-between align-items-center"
            >
              <div class="col">
                <span>
                  <a
                    href="https://github.com/KhrystynaKh/csb-2euvdk"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Open-source code</a
                  > by KK
                </span>
              </div>

              
              </div>
            </div>
          </small>
        </div>
        </div>
      </div>
    </div>
  
    <script src="src/script.js"></script>
  </body>
</html>
